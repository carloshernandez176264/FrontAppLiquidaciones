<div>
  <mat-card>
    <mat-card-header>
      <img mat-card-image [src]="employee |employeeImage" [alt]="employee.photo"><br>
      <mat-card-title>{{employee.name.value}}</mat-card-title>
      <mat-card-subtitle>{{employee.role.value}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <mat-card-actions>
    <button mat-button
    mat-raised
    color="primary" [routerLink]="['/employee/edit', employee.id.value]">
    <mat-icon>edit</mat-icon>
    Editar</button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="['/employee', employee.id.value]">
      <mat-icon>more_horiz</mat-icon>
    Más</button>

  </mat-card-actions>
</div>
