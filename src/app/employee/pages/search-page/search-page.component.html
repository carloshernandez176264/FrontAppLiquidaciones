<div class="flex flex-colum p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de Empleados</mat-label>
    <input matInput type="text" [formControl]="searchInput" (input)="searchEmployee" [matAutocomplete]="auto">


    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected ($event)">

      <mat-option *ngFor="let employee of employees" [value]="employee.name.value">
        {{employee.name.value}}
      </mat-option>
      <mat-option *ngIf="employees.length ===0 && searchInput.value && searchInput.value.length > 0" value="">
        No se encontraron resultados {{searchInput.value}}
      </mat-option>



    </mat-autocomplete>
  </mat-form-field>

</div>
